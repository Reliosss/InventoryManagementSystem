<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class ="headerTitle">
                Inventory Management System
            </div>
                <div class="headerSearchBar">
                    <div class="headerSearch">
                        <input type="text" class="headerSearchTerm" placeholder="What are you looking for?">
                        <button type="submit" class="headerSearchButton">
                            <img id="headerSearchButton" src="../assets/icons/SearchButton.png"></img>
                        </button>
                    </div>
                </div>
            <div class="headerTopMenu">
                TopMenu
            </div>
        </header>
        <main>
            <aside id="mainAside">
                <div class="asideElement">
                    <button  class = "asideButton" onclick="showHideButtonOnClick()">
                        <img id="ShowHideButton" src="../assets/icons/ShowButton.png" ></img>
                    </button>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="DashboardButton" src="../assets/icons/Dashboard.png"></img>
                    </button>
                    <a class="asideText">Dashboard</a>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="InventoryButton" src="../assets/icons/DevicesOther.png"></img>
                    </button>
                    <a class="asideText" onclick="mainMenuButtonOnClick()">Inventory</a>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="UsersButton" src="../assets/icons/Users.png"></img>
                    </button>
                    <button  class = "asideButtonText" onclick="mainMenuButtonOnClick()">Users</button>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="ReportsButton" src="../assets/icons/Reports.png"></img>
                    </button>
                    <button  class = "asideButtonText" onclick="mainMenuButtonOnClick()">Reports</button>
                </div>
                <script>
                    function mainMenuButtonOnClick(){
                        var x = $("aside").width();

                        if(x != 50){
                            document.getElementById("mainAside").style.width = "50px";
                            document.getElementById("mainAside").style.transition = "all 0.2s";
                            document.getElementById("ShowHideButton").src = "../assets/icons/ShowButton.png";
                        }
                        else{}
                    }

                    function showHideButtonOnClick(){
                        var x = $("aside").width();

                        if(x == 50){
                            document.getElementById("mainAside").style.width = "200px";
                            document.getElementById("mainAside").style.transition = "all 0.2s";
                            document.getElementById("ShowHideButton").src = "../assets/icons/HideButton.png";
                        }else{
                            document.getElementById("mainAside").style.width = "50px";
                            document.getElementById("mainAside").style.transition = "all 0.2s";;
                            document.getElementById("ShowHideButton").src = "../assets/icons/ShowButton.png";
                        }
                    }
		        </script>
            </aside>
        </main>
        <footer>
            stopka
        </footer>
    </body>
</html>
