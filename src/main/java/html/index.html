<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class ="headerTitle">
                <img src="../assets/icons/storage.svg" height="45" width="45">
                <a href="#">AMIMS</a>
            </div>
            <div class="headerTopMenu">
                <div class="headerAvatar">
                    <img src = "../assets/graphics/user.png" height="35px" width="35px;">
                </div>
                <a>Adrian.Drohomirecki</a>
                <img src = "../assets/icons/arrowDown.svg" class="arrowButton">
            </div>
        </header>
        <main>
            <aside id="mainAside">
                <div class="asideElement">
                    <button  class = "asideButton" onclick="showHideButtonOnClick()">
                        <img id="ShowHideButton" src="../assets/icons/showButton.png" />
                    </button>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="DashboardButton" src="../assets/icons/Dashboard.png" />
                    </button>
                    <a class="asideText">Dashboard</a>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="InventoryButton" src="../assets/icons/DevicesOther.png" />
                    </button>
                    <a class="asideText" onclick="mainMenuButtonOnClick()">Inventory</a>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="UsersButton" src="../assets/icons/Users.png"></img>
                    </button>
                    <button  class = "asideButtonText" onclick="mainMenuButtonOnClick()">Users</button>
                </div>
                <div class="asideElement">
                    <button  class = "asideButton" onclick="mainMenuButtonOnClick()">
                        <img id="ReportsButton" src="../assets/icons/Reports.png"></img>
                    </button>
                    <a  class = "asideButtonText" onclick="mainMenuButtonOnClick()">Reports</a>
                </div>
                <script>
                    function mainMenuButtonOnClick(){
                        var x = $("aside").width();

                        if(x != 50){
                            document.getElementById("mainAside").style.width = "50px";
                            document.getElementById("mainAside").style.transition = "all 0.2s";
                            document.getElementById("ShowHideButton").src = "../assets/icons/ShowButton.png";
                        }
                        else{}
                    }

                    function showHideButtonOnClick(){
                        var x = $("aside").width();

                        if(x == 50){
                            document.getElementById("mainAside").style.width = "200px";
                            document.getElementById("mainAside").style.transition = "all 0.2s";
                            document.getElementById("ShowHideButton").src = "../assets/icons/hideButton.png";
                        }else{
                            document.getElementById("mainAside").style.width = "50px";
                            document.getElementById("mainAside").style.transition = "all 0.2s";;
                            document.getElementById("ShowHideButton").src = "../assets/icons/showButton.png";
                        }
                    }
		        </script>
            </aside>
        </main>
    </body>
</html>
